<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แนะนำจังหวัดชลบุรี</title>
    <!-- ลิงก์ไปยังไฟล์ CSS -->
    <link rel="stylesheet" href="css/styles-places.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ส่วนหัวของเว็บไซต์ -->
    <header class="main-header">
        <div class="container">
            <h1>ยินดีต้อนรับสู่จังหวัดชลบุรี</h1>
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html">หน้าแรก</a></li>
                    <li><a href="index.html">สถานที่ท่องเที่ยว</a></li> <!-- ลิงก์กลับไปยังหน้าแรก -->
                    <li><a href="contact.html">ติดต่อเรา</a></li>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    

  <!-- Main Content -->
  <section class="attractions">
    <div class="container">
        <h2>สถานที่น่าสนใจ</h2>
        <div class="card-container">
            <!-- การ์ด 1 -->
            <div class="card" onclick="openModal('หาดบางแสน', 'ชายหาดยอดนิยมที่เหมาะกับการพักผ่อนและกิจกรรมครอบครัว เป็นที่เที่ยวที่กใล้กรุงเทพสามารถขับรถไปกลับได้เหมาะสำหรับคนอยากพักผ่อนแต่มีเวลาน้อย', 'images/bansang.jpg')">
                <img src="images/bansang.jpg" alt="หาดบางแสน">
                <div class="card-content">
                    <h3>หาดบางแสน</h3>
                </div>
            </div>
            <!-- การ์ด 2 -->
            <div class="card" onclick="openModal('เกาะแสมสาร', 'ท้องทะเลสวยงาม พร้อมกิจกรรมดำน้ำชมปะการัง', 'images/samsarn.jpg')">
                <img src="images/samsarn.jpg" alt="เกาะแสมสาร">
                <div class="card-content">
                    <h3>เกาะแสมสาร</h3>
                </div>
            </div>
            <!-- การ์ด 3 -->
            <div class="card" onclick="openModal('สวนสัตว์เปิดเขาเขียว', 'ชมสัตว์นานาชนิดในบรรยากาศธรรมชาติ เป็นสวนสัตว์ ที่มีน้องหมูเด้ง ที่ทุกคนสามารถเข้ามาดูได้ และมีสัตว์ที่น่ารักอีกมากที่มีให้ชม', 'images/khaokheow.jpg')">
                <img src="images/khaokheow.jpg" alt="สวนสัตว์เปิดเขาเขียว">
                <div class="card-content">
                    <h3>สวนสัตว์เปิดเขาเขียว</h3>
                </div>
            </div>
            <!-- การ์ด 4 -->
            <div class="card" onclick="openModal('เกาะสีชัง', 'เกาะที่เหมาะกับการพักผ่อนเชิงธรรมชาติมาออกเดตสำหรับคู่รักได้ บรรยาศชิวๆสบายๆ เงียบสงบ เหมาะกับการพักผ่อนมากๆ', 'images/kohsichang.jpg')">
                <img src="images/kohsichang.jpg" alt="เกาะสีชัง">
                <div class="card-content">
                    <h3>เกาะสีชัง</h3>
                </div>
            </div>
            <!-- การ์ด 5 --> 
            <div class="card" onclick="openModal('สวนนงนุช', 'ไฮไลท์ ของ สวนนงนุช ในส่วนของโซนต่างๆ นั้นจะแบ่งเป็น โซนหุบเขาไดโนเสาร์ ที่จะได้สัมผัสกับเหล่าสิ่งมีชีวิตในยุคโบราณ กว่า 70 ชนิด มากถึง 200 ตัวด้วยกัน โซนสวนสวย กว่า 20 โซน ที่รับรองความงดงามด้วยรางวัลชนะเลิศเหรียญทองจากงานประกวดจัดสวนระดับโลกอีกด้วยนะคะ บรรยากาศจะเหมือนอยู่เมืองนอกเลยทีเดียว เพราะมีพันธุ์ไม้สวยงามมากกว่า 10,000 ชนิด โซนมินิสวนสัตว์ กับเหล่าสัตวน้อยน่ารักมากมายหลากหลายสายพันธุ์ โซนเลคไซด์วิลล่า ที่มีทะเลสาบกว้าง บรรยากาศร่มรื่นเย็นสบาย', 'images/nongnooch.jpg')">
                <img src="images/nongnooch.jpg" alt="สวนนงนุช">
                <div class="card-content">
                    <h3>สวนนงนุช</h3>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-image" src="" alt="สถานที่">
        <h3 id="modal-title"></h3>
        <p id="modal-description"></p>
    </div>
</div>

  <!-- Footer -->
  <footer class="main-footer">
    <div class="container">
        <p>© 2024 แนะนำจังหวัดชลบุรี. All rights reserved.</p>
    </div>
</footer>

  <script>
    function openModal(title, description, imageUrl) {
        document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-description').innerText = description;
        document.getElementById('modal-image').src = imageUrl;
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }
</script>
</body>
</html>
